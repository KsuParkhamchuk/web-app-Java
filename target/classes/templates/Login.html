<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet"  href="css/registration.css">
  <link href="https://fonts.googleapis.com/css?family=Amiri|Trocchi" rel="stylesheet">
	<title>Registration form</title>
</head>
<body>
	    
      <div class="registration-form">
      	<form class="registration" method="post" th:action="@{/login}">
      		<h1>LOG IN</h1>
      		<div class="registration-field">
				<label for="">User name:</label>
				<input type="text" name="username">
      	    </div>
      	    <div class="registration-field">
				<label for="">Password:</label>
				<input type="password" name="password">
      	    </div> 
      	    <div class="button-container">
				<button type="submit" class="confirm">Confirm</button>
				<button class="confirm" style="float: left;">Back</button>
			</div>
			</form>
      </div>

      <footer th:replace="fragments/general :: footer">
      </footer>
			
</body>
</html>
