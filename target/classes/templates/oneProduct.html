<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{css/oneProduct.css?v=1}">
	<link rel="stylesheet" type="text/css" th:href="@{css/main.css?v=1}">

	<title>Product page</title>
</head>
<body>
	<div th:replace="fragments/topLine :: topLine">
	</div>
	<main>

		<div class="two-containers">
			<div class="image">
				<img th:src="@{img/sweets.jpg?v=1}" alt="product image" >
			</div>
			<div class="product-information-container">
				<h1 th:text="${product.name}">Product name</h1>
				<div class="product-information">
					<p th:text="${product.description}"></p>
				</div>
				<form method="post" th:action="@{addProd}">
					<input hidden name="id" type="text" th:value="${product.id}">
					<button type="submit">Add</button>
				</form>
				<div class="one-product-cost-contanier">
					<p class="text">Cost: </p>
					<p class="value" th:text="${product.cost}">cost</p>
				</div>
			</div>
		</div>

	<div class="additional-pictures">
		<img th:src="@{img/pack.jpg?v=1}" alt="additional-pictures" class="additional-picture">
    </div>
	<nav aria-label="...">
	<ul class="pagination">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">&laquo;</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">&raquo;</a>
    </li>
  </ul>
   </nav>
	</main>

	<footer th:replace="fragments/general :: footer">
	</footer>
</body>
</html>
